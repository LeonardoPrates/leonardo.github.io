<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://dummyimage.com/16x16/000/66ff91.png&text=LP">
  </head>
  <body>
    <script>
      const label = 'leonardo prates';
      const head = document.head;
      const title = document.createElement('title');
      const titleText = document.createTextNode(label);
      const body = document.body;
      const h1 = document.createElement('h1');
      const a = document.createElement('a');

      title.appendChild(titleText);
      head.appendChild(title);

      h1.style.position = 'absolute';
      h1.style.top = '50%';
      h1.style.left = '50%';
      h1.style.transform = 'translate(-50%, -50%)';
      h1.style.textAlign = 'center';

      a.href = `https://odran037.github.io`;
      a.text = label;
      a.target = '_blank';
      a.style.color = '#000000';
      a.style.textDecoration = 'none';
      a.style.borderBottom = '5px dotted #000';
      a.style.fontFamily = 'monospace';
      a.style.fontVariant = 'small-caps';

      h1.appendChild(a);
      body.appendChild(h1);
    </script>
  </body>
</html>
