<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://dummyimage.com/16x16/000/66ff91.png&text=LP">
    <title>Leonardo Prates</title>
  </head>
  <style>
    body {
      background: #000;
      color: #66ff91;
      font-size: 14pt;
    }

    #white-rabbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 52px;
      height: 82px;
      cursor: pointer;
      display: block;
      border-bottom: 1px solid #222;
    }

    #wr-img {
      display: none;
      width: 100%;
    }

    a:link, a:visited, a:hover, a:active {
      color: #000;
    }
  </style>
  <body>
    <pre id="wakeup-leo"></pre>
    <a id="white-rabbit" href="main.html">
      &nbsp;<img id="wr-img" src="wr.jpg">
    </a>
    <script>
      var wr = document.getElementById('wr-img');
      var wl = document.getElementById('wakeup-leo');
      var wakeUpLeo = [
        'Wake up, Leo...',
        'The Matrix has you...',
        'Follow the white rabbit.',
        'Knock, knock, Leo.'
      ];

      function typeOut(com) {
        wl.innerText = '';
        com.split('').forEach(function(c, i) {
          setTimeout(function() {
            wl.innerText += com[i];
          }, i * 50);
        });
      }

      wakeUpLeo.forEach(function(com, i) {
        setTimeout(function() {
          typeOut(com)
        }, i * 3000)
      });

      setTimeout(function() {
        wl.innerText = '';
        setInterval(function() {
          wr.style.display = 'block';
          setTimeout(function() {
            wr.style.display = 'none';
          }, 300);
        }, 2700)
      }, 11000);
    </script>
  </body>
</html>
