<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>53662736772837</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play:400,700">
    <style>
      body {
        background: url('https://source.unsplash.com/featured/?landscape') no-repeat 50% 50% fixed;
        background-size: cover;
        font-variant: small-caps !important;
        font-family: 'Play', sans-serif;
      }
      .container-fluid {
        background: rgba(0,0,0,0.7);
        position: absolute;
        bottom: 0;
      }
      h1 {
        font-weight: 700 !important;
        text-transform: initial;
      }
      a {
        letter-spacing: 2px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center mt-4 mb-4">
        <div class="col col-lg-6 text-center">
          <h1 class="display-4 mb-2 text-white">Leonardo Prates</h1>
          <p id="n" data-initial="53662736772837">53662736772837</p>
          <a class="link text-white" href="https://github.com/odran037" target="_blank" data-initial="github">github</a>
          <a class="link text-white" href="https://codepen.io/odran037" target="_blank" data-initial="codepen">codepen</a>
          <a class="link text-white" href="https://glitch.com/@odran037" target="_blank" data-initial="glitch">glitch</a>
          <a class="link text-white" href="https://keybase.io/odran037/key.asc" target="_blank" data-initial="gpg">gpg</a>
        </div>
      </div>
    </div>
    <script>
      const getRandomCharacter = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      const generate = (limit, min, max) => {

        let charactersList = [];

        do {
          charactersList.push(String.fromCharCode(getRandomCharacter(min, max)));
        } while (--limit);

        return charactersList.join('');

      };


      setInterval(function () {

        let initial = document.querySelector('#n').getAttribute('data-initial');
        let len = initial.length;

        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            let gen = generate(len, 48, 57);
            document.querySelector('#n').innerText = gen;
            document.title = gen;
          }, i * 10);
        }

        setTimeout(() => {
          document.querySelector('#n').innerText = initial;
          document.title = initial;
        }, 1000);

      }, 5000);

      document.querySelectorAll('.link').forEach(function (e) {

        e.addEventListener('mouseenter', () => {

          let initial = e.getAttribute('data-initial');
          let len = initial.length;

          for (let i = 0; i < 10; i++) {
            setTimeout(() => {
              e.innerText = generate(len, 97, 122);
            }, i * 10);
          }

          setTimeout(() => {
            e.innerText = initial;
          }, 100);

        });

      });
    </script>
  </body>
</html>
