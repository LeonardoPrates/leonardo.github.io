<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>53662736772837</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
      body {
        background: url('https://source.unsplash.com/1600x900/?nature,mountain') no-repeat 50% 50% fixed;
        background-size: cover;
        font-variant: small-caps !important;
        font-family: 'Play', sans-serif;
      }
      .container-fluid {
        background: rgba(0,0,0,0.7);
        position: absolute;
        bottom: 0;
      }
      h1 {
        font-weight: 700 !important;
        text-transform: initial;
      }
      a {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center mt-4 mb-4">
        <div class="col col-lg-6 text-center">
          <h1 class="display-4 mb-2 text-white">LNRD_PRTS</h1>
          <p id="n" data-initial="53662736772837">53662736772837</p>
          <a class="text-white" href="https://github.com/odran037" target="_blank"><i class="fab fa-github"></i></a>
          <a class="text-white" href="https://codepen.io/odran037" target="_blank"><i class="fab fa-codepen"></i></a>
          <a class="text-white" href="https://glitch.com/@odran037" target="_blank"><i class="fas fa-fish"></i></a>
          <a class="text-white" href="https://codesandbox.io/u/odran037/sandboxes" target="_blank"><i class="fas fa-code"></i></a>
          <a class="text-white" href="https://keybase.io/odran037/key.asc" target="_blank"><i class="fab fa-keybase"></i></a>
        </div>
      </div>
    </div>
    <script>
      const getRandomCharacter = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      const generate = (limit, min, max) => {

        let charactersList = [];

        do {
          charactersList.push(String.fromCharCode(getRandomCharacter(min, max)));
        } while (--limit);

        return charactersList.join('');

      };


      setInterval(function () {

        let initial = document.querySelector('#n').getAttribute('data-initial');
        let len = initial.length;

        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            let gen = generate(len, 48, 57);
            document.querySelector('#n').innerText = gen;
            document.title = gen;
          }, i * 10);
        }

        setTimeout(() => {
          document.querySelector('#n').innerText = initial;
          document.title = initial;
        }, 1000);

      }, 5000);

    </script>
  </body>
